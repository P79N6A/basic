<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <title>演示：使用jquery.qrcode生成二维码</title>
    <style type="text/css">
        .demo{width:400px; margin:40px auto 0 auto; min-height:250px;}
        .demo p{line-height:30px}
        #code{margin-top:10px}

    </style>

    <script type="text/javascript" src="/sdk-service/js/jquery.min.js"></script>
    <script type="text/javascript" src="/sdk-service/js/jqcode.js"></script>
    <script type="text/javascript">
        $(function(){
                $("#code").empty();
                $("#code").qrcode({
                    render: "table",
                    width: 200,
                    height:200,
                    text: "http://10.108.29.240:8080/sdk-service/freemarker/user"
                });
            });
    </script>
</head>

<body>
<div id="main">
    <div class="demo">
        <div id="code"></div>
    </div>
</div>
</body>
</html>
